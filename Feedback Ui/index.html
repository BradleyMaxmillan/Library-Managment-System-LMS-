<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Ui</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="container">

        <h1 class="heading">
            Feedback UI
        </h1>
        <div class="ratings-container" id="ratings-container">


            <div class="rating"><img src="images/happy-face.png">
                <small>Satisfied</small>
            </div>


            <div class="rating"><img src="images/neutral.png">

                <small>Neutral</small>
            </div>


            <div class="rating"><img src="images/sad-face (1).png">
                <small>unhappy</small>
            </div>

        </div>
        <button class="btn" id="btn">send review</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
